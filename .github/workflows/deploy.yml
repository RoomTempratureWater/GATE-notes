name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your notes repo
      - name: Checkout notes repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Checkout Quartz source
      - name: Checkout Quartz
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          ref: v4
          path: quartz

      # 3️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 4️⃣ Install Quartz dependencies
      - name: Install Quartz dependencies
        working-directory: quartz
        run: npm ci

      # 5️⃣ Copy your Quartz config & layout
      - name: Copy Quartz config
        run: |
          cp quartz-config/quartz.config.ts quartz/quartz.config.ts
          cp quartz-config/quartz.layout.ts quartz/quartz.layout.ts

      # 6️⃣ Build Quartz directly to repo root
      - name: Build Quartz to root
        working-directory: quartz
        run: |
          npx quartz build -d ../

      # 7️⃣ Deploy to gh-pages root
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
