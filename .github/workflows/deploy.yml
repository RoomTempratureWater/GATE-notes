name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notes repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Quartz
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          ref: v4
          path: quartz

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Quartz dependencies
        working-directory: quartz
        run: npm ci

      - name: Copy notes to Quartz content
        run: |
          rm -rf quartz/content
          mkdir quartz/content
          rsync -av --progress . quartz/content/ --exclude quartz --exclude .git --exclude .github --exclude quartz-config

      - name: Copy Quartz config
        run: |
          cp quartz-config/quartz.config.ts quartz/quartz.config.ts
          cp quartz-config/quartz.layout.ts quartz/quartz.layout.ts

      - name: Build Quartz
        working-directory: quartz
        run: |
          npx quartz build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: quartz/public
